<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ChemInventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="main bg-gradient-to-t from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% w-full h-screen flex flex-col items-center py-4">
        
        <h1 class="heading bg-green-800/30 w-[38vw] h-[7vh] rounded-md p-2 mt-5 flex justify-center items-center text-[1.5rem] font-bold text-black">Chemicals available in Lab Pharma 201</h1>

        <div class="search flex mt-10 bg-white rounded-2xl">
            <input type="search" class="search-bar w-[21vw] h-[6vh] rounded-2xl py-1 pl-3 flex justify-center items-center text-semibold text-black border-none outline-none" placeholder="Search with chemical name available">
            <button class="search-btn bg-white w-10 h-[6vh] relative rounded-r-2xl flex justify-center items-center hover:bg-slate-300">
                <img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" alt="search-icon" class="w-6 h-6">
            </button>
        </div>
        
        <div class="chemicals-container flex gap-10 p-10 flex-wrap justify-center items-center">

        </div>
    </div>
    
    <div id="dialogBox" class="fixed z-100">

    </div>      
</body>
<script src="index.js"></script>
</html>
